<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${demoBase.id}"  type="hidden">
						<input id="version" name="version" th:value="${demoBase.version}" type="hidden">
														<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${demoBase.title}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发布时间：</label>
								<div class="col-sm-8">
									<input id="publish" name="publish" th:value="${demoBase.publish} eq null ? '' : ${#dates.format(demoBase.publish, 'yyyy-MM-dd HH:mm:ss')}" onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">正文：</label>
								<div class="col-sm-8">
									<textarea id="content" name="content" th:text="${demoBase.content}" class="form-control" rows="5"></textarea>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="//s.xlongwei.com/res/js/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="/js/appjs/demo/demoBase/edit.js">
	</script>
</body>
</html>
